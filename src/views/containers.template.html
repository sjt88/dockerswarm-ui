<div class="col-md-12">
    <div class="panel">
        <div class="panel-heading collapse-toggler" ng-click="containers.isSearchCollapsed = !containers.isSearchCollapsed">
            <h1 class="panel-title">
                <span>
                    <i class="glyphicon glyphicon-minus" ng-if="!containers.isSearchCollapsed"></i>
                    <i class="glyphicon glyphicon-plus" ng-if="containers.isSearchCollapsed"></i>
                </span>
                Search
            </h1>
        </div>
        <div class="panel-body" uib-collapse="containers.isSearchCollapsed">
            <div class="form-group col-xs-6 col-sm-3 col-md-2">
                <label class="control-label"> Name </label>
                <input type="text" class="form-control input-sm" ng-model="containers.keyword.name" />
            </div>
            <div class="form-group col-xs-6 col-sm-3 col-md-2">
                <label class="control-label"> Node </label>
                <input type="text" class="form-control input-sm" ng-model="containers.keyword.node" />
            </div>
            <div class="form-group col-xs-6 col-sm-3 col-md-2">
                <label class="control-label"> Image </label>
                <input type="text" class="form-control input-sm" ng-model="containers.keyword.image" />
            </div>
            <div class="form-group col-xs-6 col-sm-3 col-md-2">
                <label class="control-label"> Created </label>
                <input type="text" class="form-control input-sm" ng-model="containers.keyword.created" />
            </div>
            <div class="form-group col-xs-6 col-sm-3 col-md-2">
                <label class="control-label"> Status </label>
                <input type="text" class="form-control input-sm" ng-model="containers.keyword.status" />
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <table ng-show="containers" class="table table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Node </th>
                <th> Image </th>
                <th> Created </th>
                <th> Status </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="container in containers.containers | filter: {Name: containers.keyword.name, Node: containers.keyword.node, Image: containers.keyword.image, Created: containers.keyword.created, Status: containers.keyword.status }">
                <td>
                    <a class="btn btn-default btn-xs" ng-click="containers.displayContainerDetail(container.Id)">
                        {{container.Name}}
                    </a>
                </td>
                <td>
                    <a class="btn btn-default btn-xs" ng-click="containers.displayNodeDetail(container.Node)">
                        {{container.Node}}
                    </a>
                </td>
                <td>{{container.Image}}</td>
                <td>{{container.Created}}</td>
                <td>{{container.Status}}</td>
            </tr>
        </tbody>
    </table>
</div>
