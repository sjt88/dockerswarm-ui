<div class="col-lg-12">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Status</th>
                <th>Name</th>
                <th>Host</th>
                <th>Containers</th>
                <th>CPU</th>
                <th>Memory</th>
                <th>Update at</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="node in nodes">
                <td style="text-align:center"><a class="btn btn-primary btn-xs">{{node.status}}</a></td>
                <td>{{node.name}}</td>
                <td>{{node.host}}</td>
                <td>{{node.containers}}</td>
                <td>{{node.cpu}}</td>
                <td>{{node.memory}}</td>
                <td>{{node.update}}</td>
                <td><a class="btn btn-danger btn-xs" ng-click="open($index)"><i class="fa fa-info-circle"></i> Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
