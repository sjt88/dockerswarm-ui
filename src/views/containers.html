<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>List of containers</h5>
        </div>

        <div class="ibox-content">
          <div class="row">
            <div class="form-group col-sm-3 m-b-xs">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-text-color"></i></span>
                <input type="text" class="form-control input-sm" ng-model="keyword.name"/>
              </div>
            </div>

            <div class="form-group col-sm-3 m-b-xs">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                <input type="text" class="form-control input-sm" ng-model="keyword.image"/>
              </div>
            </div>

            <div class="form-group col-sm-3 m-b-xs">
              <div class="input-group">
                   <span class="input-group-addon" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></span>
                 <input type="text" ng-model="keyword.created" uib-datepicker-popup="MM/dd/yyyy" class="form-control input-sm" ng-model="dt" is-open="popup.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              </div>
            </div>

            <div class="form-group col-sm-3 m-b-xs">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-floppy-disk"></i></span>
                <input type="text" ng-model="keyword.status" class="form-control input-sm"/>
              </div>
            </div>
          </div>


          <div ng-show="!containers" class="alert alert-success">
            No running container !
          </div>

          <table ng-show="containers" class="table table-sm" style="font-size:12px">
            <thead>
              <tr>
                <th>Name</th>
                <th>Node</th>
                <th>Image</th>
                <th>Created at</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="container in containers | 
                             filter: {
                              Name: keyword.name,
                              Node: keyword.node, 
                              Image: keyword.image,
                              Created: keyword.created,
                              Status: keyword.status
                            }
              ">
                <td>{{container.Name}}</td>
                <td><a class="btn btn-info btn-xs">{{container.Node}}</a></td>
                <td>{{container.Image}}</td>
                <td>{{container.Created}}</td>
                <td><span class="btn btn-primary btn-xs"><i class="fa fa-clock-o"></i> {{container.Status}}<span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
