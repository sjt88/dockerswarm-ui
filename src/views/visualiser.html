<div class="wrapper wrapper-content animated fadeInRight" style="height:100%">
    <div class="row" style="height:100%">
        <div class="col-lg-12" style="height:100%">
            <div class="ibox float-e-margins"  style="height:100%">
                <div class="ibox-title">
                    <h5 class="panel-title">Visualizer</h5>
                    <button type="button" class="btn btn-default btn-default pull-right" ng-click="refresh()" style="position:relative;top:-7.5px;margin-bottom:0px; padding:3px 8px 3px 8px" ng-disabled="models.graphIsStabilizing">
                        <span class="fa fa-refresh" aria-hidden="true"></span> Reset
                    </button>
                    <button type="button" class="btn btn-default btn-default pull-right" ng-click="fit()" style="position:relative;top:-7.5px;margin-bottom:0px; padding:3px 8px 3px 8px; margin-right: 2px">
                        <span class="fa fa-expand" aria-hidden="true"></span> Fit
                    </button>
                </div>
                <div class="ibox-content" style="height:100%">
                    <div class="row" style="height:100%">
                        <form class="col-lg-2 col-md-3 col-sm-3" ng-submit="filter()">

                            <h3>Grouping</h3>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="models.groupingCheckboxes.imageName" ng-click="toggleGrouping(['imageName'])"> Image Name
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="models.groupingCheckboxes.agents" ng-click="toggleGrouping(['agents'])"> Collapse Swarm Cluster
                                    </label>
                                </div>
                            </div>

                            <hr>

                            <h3>Filters</h3>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="models.filterInputs.checkboxes.activeOnly"> Running containers only
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="radio">
                                    <label><input type="radio" ng-model="models.filterInputs.radios" value="imageNames">Image Name</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" ng-model="models.filterInputs.radios" value="containerNames">Container Name</label>
                                </div>

                            </div>
                            <div class="form-group">
                                <label>Filter Text</label>
                                <input type="text" class="form-control" ng-model="models.filterInputs.textbox">
                            </div>

                            <button type="submit" class="btn btn-default btn-default" ng-click="filter()" ng-disabled="models.graphIsStabilizing">
                                <span class="fa fa-filter" aria-hidden="true"></span> Filter
                            </button>
                        </form>
                        <div class="col-lg-10 col-md-9 col-sm-9" style="height:100%" ng-mousedown="models.mouseIsDown = true" ng-mouseup="models.mouseIsDown = false">
                            <div id="canvas" style="width:100%;height:100%;background-color: #f3f3f4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
