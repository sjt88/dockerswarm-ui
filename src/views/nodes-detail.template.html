<div class="modal-header">
    <h3 class="modal-title">Node Details</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="panel col-md-6">
            <div class="panel-heading">
                <h1 class="panel-title">Info</h1>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <label>Name</label>
                    <span class="badge">{{ nodeDetails.node.name }}</span>
                </li>
                <li class="list-group-item">
                    <label>Status</label>
                    <span class="badge">
                      <span ng-class="{
                        label: true,
                        'label-success': nodeDetails.nodeIsHealthy(),
                        'label-danger': !nodeDetails.nodeIsHealthy()
                      }">
                        {{ nodeDetails.node.status }}
                      </span>
                    </span>
                </li>
                <li class="list-group-item">
                    <label>Host</label>
                    <span class="badge">{{ nodeDetails.node.host }}</span>
                </li>
                <li class="list-group-item">
                    <label>Containers</label>
                    <span class="badge">{{ nodeDetails.node.containers }}</span>
                </li>
                <li class="list-group-item">
                    <label>CPU</label>
                    <span class="badge">{{ nodeDetails.node.cpu }}</span>
                </li>
                <li class="list-group-item">
                    <label>Memory</label>
                    <span class="badge">{{ nodeDetails.node.memory }}</span>
                </li>
                <li class="list-group-item">
                    <label>Last Update</label>
                    <span class="badge">{{ nodeDetails.node.update }}</span>
                </li>
            </ul>
        </div>
        <div class="panel col-md-6">
            <div class="panel-heading">
                <h1 class="panel-title">Labels</h1>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="label in nodeDetails.node.labels">
                    <label>{{ label.name }}</label>
                    <span class="badge">{{ label.value }}</span>
                </li>
            </ul>
        </div>
        <div class="form-group col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <h1 class="panel-title">
                      Errors
                    </h1>
                </div>
            </div>
            <textarea class="form-control" rows="3" ng-model="nodeDetails.node.errors" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="nodeDetails.close()">Close</button>
</div>
